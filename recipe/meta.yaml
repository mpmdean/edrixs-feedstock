{% set name = "edrixs" %}
{% set version = "0.0.6" %}
{% set sha256 = "8e0a21851805403d84de4db3d9ddfa2c6af8a51d7090efb4286e64c064064a4c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: true  # [not linux]

requirements:
  build:
    - arpack-mpi
    - libopenblas
    - openmpi
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - arpack-mpi
    - matplotlib
    - mpi4py
    - numpy
    - scipy
    - sympy

test:
  imports:
    - edrixs

about:
  home: https://github.com/NSLS-II/edrixs
  license: BSD-3-Clause
  license_file: LICENSE
  summary: An open source toolkit for simulating RIXS spectra based on ED
